<div class="shop">
  <h1>Choose your Plan</h1>
</div>
<section class="section-shop">
  <div class="row">
    <div class="col-lg-4" *ngFor="let product of products;let i = index ">
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title text-center">{{product.name}}</h4>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
          >
            CLOSE
          </button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <div class="imgContainer col-lg-6">
            <div class="item d-flex justify-content-center">
              <img src="../../../assets/shop/item{{i+1}}.jpg" width="280px" alt="" />
            </div>
          </div>
          <div class="itemDescription col-lg-6">
            <ul>
              <li *ngFor="let value of product.description">{{value}}</li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <h3>${{product.price}}</h3>
          <button
            type="button"
            class="btn btn-light"
            (click)="addToCart(product)"
          >
            Add to Cart
          </button>
        </div>
      </ng-template>
      <a href="javascript: void(0)" (click)="openLg(content)">
        <div class="imgContainer">
          <div class="item">
            <img src="../../../assets/shop/item{{i+1}}.jpg" alt="" />
          </div>
          <div>
            {{product.name}}<br />
            ${{product.price}}
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
