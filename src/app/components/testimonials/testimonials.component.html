<div class="testimonials">
</div>
<section class="section-testimonials">
  <h3>TESTIMONIALS</h3>
  <div class="row image-testimonials justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let i of [1,2,3]">
      <img src="../../../assets/testimonials/testimonial{{i}}.jpg" alt="" />
    </div>
  </div>
  <div class="row video-testimonials justify-content-center">
    <div *ngFor="let vid of vid_array">
      <div style="position:relative;" width="100%" height="100%" class="sub-video">
        <div *ngIf="!loaded" style="position:absolute; width: 100%; height:100%; z-index: 2; top:50%; left:50%">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
        <youtube-player
          [width]="350"
          [height]="220"
          [videoId]="vid"
          (ready)="savePlayer($event)"
          (change)="onStateChange($event)"
        >
        </youtube-player>
      </div>
    </div>
  </div>
</section>
